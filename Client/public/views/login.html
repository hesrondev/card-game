<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="password" id="exampleInputPassword1" placeholder="Password">
  </div>
 
  <button type="submit" ng-click="login()" class="btn btn-default">Submit</button>
</form>
